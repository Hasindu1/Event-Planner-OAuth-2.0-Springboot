<html lang="en">
<head>

          href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css"/>

<div class="d-flex justify-content-center"
     style="backgroundAttachment:'fixed'; background-color:#747373; backgroundSize:'1680px 1080px'">

        <div class="card bg-light" style="width: 36rem; height: 26rem;">

                    <h5 class="font-weight-bold mt-3 mb-lg-3 text-center" >Log in seconds</h5>

                    <a href="http://localhost:8081/oauth2/authorization/google"
                       class="mt-5 mb-5 btn btn-outline-primary btn-block "
                       role="button"><img src="https://img.icons8.com/color/16/000000/google-logo.png" class="mr-3">Continue

                </div>

                <div class="col p-4">
                    <img style="height: 100%; width: 100%; object-fit: cover"
                         src="https://wallpaperaccess.com/download/planning-1691880">
                </div>

            </div>

    </div>
